<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item>
            <c-error-notification
                if:true={error} error={error}
            ></c-error-notification>
            <lightning-card>
                <div class="slds-text-align_center slds-p-around_small">
                    <div class="slds-text-heading_medium">
                        Increase the number as much as you can: </div> <br />
                    <div class="slds-text-heading_large">   {numberCount} </div>  <br />
                    <div><lightning-button variant="brand" class="slds-button slds-button_brand slds-button_stretch" label="+1" title="Increase Number" onclick={increaseNum} disabled={buttonIsDisabled}></lightning-button> </div><br />
                    <div class="slds-text-heading_medium"> {resultWaitTime} </div>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
